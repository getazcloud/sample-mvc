on:
  push:
    branches:
      - update-arm-template
    paths:
      - ".github/workflows/infrastructure.yml"
      - ".azure/infrastructure/azuredeploy.json"

name: Infrastructure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout Sourcecode
        uses: actions/checkout@master

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account show

      - name: Deploy ARM Template
        uses: whiteducksoftware/azure-arm-action-js@v1
        with:
          resourceGroupName: github-action-rg
          templateLocation: .azure/infrastructure/azuredeploy.json
          parameters: |
            appServicePlanName=mbr-aboutazure-post-test-asp2 
            webAppName=mbr-aboutazure-post-test2
